<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple School Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        section {
            display: none;
            padding: 20px;
            background: white;
            margin: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('section');
            sections.forEach(section => section.style.display = 'none');
            
            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1>免費思想千萬年放光芒網</h1>
        <button onclick="showSection('about')">About Us</button>
        <button onclick="showSection('courses')"> Free List </button>
        <button onclick="showSection('contact')"> sharing </button>
    </header>

    <section id="about">
        <h2>About Us</h2>

    </section>

        </ul>
    </section>

    <section id="contact">

        <p> </p>
        <p> </p>
    </section>

    <footer>
        <p>&copy 2025 免費思想千萬年放光芒網 All rights reserved.</p>
    </footer>
</body>

</html>
